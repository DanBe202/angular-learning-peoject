<div class="w-full">
  <div class="flex justify-center gap-4">
    <button class="btn btn-primary"
            (click)="popValue()">
      Pop value from Fibonacci
    </button>
    <app-action [name]="'Add values'" (action)="onAction()"></app-action>
  </div>
  <div class="flex flex-col gap-4">
    <app-card [data]="inputArray().join(', ')" [title]="'Linear array:'"></app-card>
    <app-card [data]="modelArray().join(', ')" [title]="'Fibonacci array:'"></app-card>
  </div>
</div>
