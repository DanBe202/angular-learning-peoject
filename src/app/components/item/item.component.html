<div>
  <div class="card w-96 bg-base-100 card-xs shadow-sm">
    <div class="card-body">
      <h2 class="card-title">{{ item() | itemTransform }}</h2>
      <div class="justify-end card-actions">
        <app-action [name]="'Change item name'" (action)=onChangeName()></app-action>
        <app-action [name]="'Change item price'" (action)=onChangePrice()></app-action>
      </div>
    </div>
  </div>

</div>
